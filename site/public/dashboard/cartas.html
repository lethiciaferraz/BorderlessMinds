                        <div id="div_imagem"> <img id="selo" src="" width=220px alt=""></div>

                        </div>
                    </div>
                    <div class="caixa3">
                        <label for="Mensagem">Carta: </label>
                        <textarea name="" id="" cols="70" rows="10"></textarea>
                    </div>
                    <div id="div_exibir"></div>
                </div>
                <div class="botao">
                    <button onclick="enviar()">ENVIAR</button>

<script>


    function enviar() {
        var email = in_email.value

        if (email == 'empresa@gmail.com') {
            window.location.href = "dashboard.html";

        } else {
            alert(`Erro!`)
            div_exibir.innerHTML = `<br> Login e/ou senha incorretos! <br> Preencha os campos novamente.`
        }
    }
    
    var paises = [
        {
            nome: "Italia",
            img: "../assets/selos/italia.jpg"
        },
        {
            nome: "Alemanha",
            img: "../assets/selos/alemanha.jpg"
        },
        {
            nome: "Qatar",
            img: "../assets/selos/qatar.jpg"
        },
        {
            nome: "Reino Unido",
            img: "../assets/selos/inglaterra.jpg"
        },
        {
            nome: "Japão",
            img: "../assets/selos/japao.jpg"
        },
        {
            nome: "Australia",
            img: "../assets/selos/Australia.jpg"
        },
        {
            nome: "Canada",
            img: "../assets/selos/canada.jpg"
        },
        {
            nome: "França",
            img: "../assets/selos/frança.jpg"
        },
        {
            nome: "Grecia",
            img: "../assets/selos/grecia.jpg"
        },
        {
            nome: "Espanha",
            img: "../assets/selos/espanha.jpg"
        },
        {
            nome: "Brasil",
            img: "../assets/selos/brasil.jpg"
        },

    ]
    function sortear() {
        var sorteio = parseInt(Math.random() * 11)

        selo.src = paises[sorteio].img
        in_destino.value = paises[sorteio].nome


    }

    function enviar() {
        var email = in_email.value
        var nome = in_nome.value
        var destino = in_destino.value




        if (email == '' && nome == ''  ) {
            alert(`Erro!`)
            div_exibir.innerHTML = `Há campos em branco. Preencha todos os campos.`

        } else if (destino == ''){
            alert (`Você não sorteou um destino para sua carta, clique no botão sortear`)
        }else {
            alert`Carta enviada com sucesso! Great Job being Borderless :)`
        }
    }
</script>
