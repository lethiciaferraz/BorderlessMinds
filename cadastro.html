<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="./assets/maple-leaf (2).png" type="image/x-icon">

    <title>Cadastro</title>
</head>

<!--Header-->

<body>
    <header>
        <div class="logo">
            <img src="assets/Group 1.png" alt="">
        </div>
        <nav>
            <ul>
                <a href="index.html">
                    <li>HOME</li>
                </a>
                <a href="sobre.html">
                    <li>SOBRE MIM</li>
                </a>
                <a href="cartas.html">
                    <li>CONECTAR</li>
                </a>
                <a href="cadastro.html">
                    <li class="bnt-nav c">CADASTRO</li>
                </a>
                <a href="login.html">
                    <li class="bnt-nav">LOGIN</li>
                </a>
            </ul>
        </nav>
    </header>

    <!--Tela do cadastro-->
    <div class="banner">
        <div class="container1">
            <div class="caixa-formulario">
                <div class="titulo"><h1>Junte se a nós!!</h1></div>
                <div class="caixas">
                    <div class="caixa1">
                        <div class="campo">
                            <label for="in_nomeCompleto">Nome completo:</label>
                            <input type="text" id="in_nomeCompleto" placeholder="Nome e sobrenome ">
                        </div>
                        <div class="campo">
                            <label for="in_pais">País onde reside:</label>
                            <input type="text" id="in_pais" placeholder="Sobrenome">
                        </div>
                    </div>
                    <div class="caixa2">
                        <div class="campo">
                            <label for="in_idiomas">Idiomas falados:</label>
                            <input type="text" id="in_idiomas" placeholder="Insira os idiomas que você fala">
                        </div>
                        <div class="campo">
                            <label for="in_email">E-mail:</label>
                            <input type="text" id="in_email" placeholder="email@gmail.com">
                        </div>
                    </div>
                    <div class="caixa3">
                        <div class="campo">
                            <label for="password">Senha:</label>
                            <input type="password" id="in_senha" placeholder="**********">
                        </div>
                        <div class="campo">
                            <label for="password">Confirmação de senha:</label>
                            <input type="password" id="in_senha" placeholder="**********">
                        </div>
                    </div>
                </div>
                <div id="div_exibir"></div>
                <div class="botao">
                    <button onclick="login()">LOGIN</button>
                </div>
            </div>
        </div>
    </div>


    <!--Footer-->
    <div class="footer">
        <ul>
            <li><b><a href="endereco.html">Endereço</a></b></li>
            <li><b><a href="contato.html">Contato</a></b></li>
        </ul>

    </div>
</body>

</html>

<script>
    function login() {
        var email = in_email.value
        var senha = in_senha.value

        if (email == 'empresa@gmail.com' && senha == 'sptech') {
            window.location.href = "dashboard.html";

        } else {
            alert(`Erro!`)
            div_exibir.innerHTML = `<br> Login e/ou senha incorretos! <br> Preencha os campos novamente.`
        }
    }
</script>
